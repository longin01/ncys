<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-type" name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width"/>
<title>{NCCMS:$WebTitle}-{NCCMS:$ListName}-{NCCMS:$Name}</title>
<meta name="author" content="{NCCMS:$WebTitle}">
<meta name="keywords" content="{NCCMS:$WebKeywords},{NCCMS:$ListName},{NCCMS:$Name}">
<meta name="description" content="{NCCMS:$WebDescription},{NCCMS:$ListName},{NCCMS:$Name}">
<link rel="shortcut icon" type="image/png" href="{NCCMS:$StylePath}/images/logo.ico">
<link href="{NCCMS:$StylePath}/css/home.css" rel="stylesheet" type="text/css" />
<link href="{NCCMS:$StylePath}/css/default.css" rel="stylesheet" type="text/css" />
<link href="{NCCMS:$StylePath}/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!-- 页头 开始 -->
{NCCMS-include:Header}
<!-- 页头 结束 -->
<div class="mod">
<div class="area">
{NCCMS-DCAd}
<p style="margin:5px 0;"><a href="{NCCMS-DCAd:Url}" target="_blank"><img src="{NCCMS-DCAd:Pic}" style="width:{NCCMS-DCAd:Width};height:{NCCMS-DCAd:Height};"></a></p>
{/NCCMS-DCAd}
<div class="mod-title">
<div id="link" class="block"><div id="title">{NCCMS:$ListName}~{NCCMS:$Name}</div></div>
</div>
<div class="mod-row col5 clearfix">
<div class="embed-responsive embed-responsive-play player-box">
{NCCMS:$Play}
</div>
<!-- 试看提示-开始 -->
<div class="default_dialog" id="playtip" style="display:none;position:fixed;z-index:1100000;top:0;left:0;bottom:0;background:rgba(0,0,0,0.7);height:100%;width:100%;">
<div style="color:#fff;font-size:1.2rem;line-height:1.5;position:fixed;left:50%;top:50%;-webkit-transform:translate3d(0,0,0) scale(1.185);transform: translate3d(0,0,0) scale(1.185);-webkit-transform:translate(-50%,-50%);transform:translate(-50%,-50%);width:76vw;max-width:414px;background:#fff;border-radius:5px;box-shadow:1px 2px 3px #333;color:#555;padding:10px;text-align:center;">
<div class="close_dialog" style="position:absolute;right:-21px;color:#fff;top:-22px;border-radius:50%;border:2px solid;padding:5px 12px;background:rgba(0,0,0,0.4);">X</div>
<p>观看提示</p>
<p>您今日次数已用完</p>
<p>每天可免费观看5个视频。</p>
<p>如您想观看更多视频，可选择赚取观影次数。</p>
<p><a href="{NCCMS:$UserUrl}" target="_blank" class="btn-submit"><strong>赚取次数</strong></a></p>
</div>
</div>
<!-- 试看提示-结束 -->
</div>
<div class="mod-row col5">
<button type="submit" class="btn-submit" style="width:100%;" onClick="location.href='{NCCMS:$CUrl}';">在线播放</button>
</div>
<div class="mod-title">
<div id="link" class="block"><div id="title">相关推荐</div></div>
</div>
<div class="mod-row col5 clearfix">
{NCCMS-Video-Popular:Count=30}
<dl><dt><a href="{NCCMS-Video-Popular:DUrl}" title="{NCCMS-Video-Popular:Name}"><img src="{NCCMS-Video-Popular:Pic}" alt="{NCCMS-Video-Popular:Name}" class="imgPlay"></a></dt></dl>
{/NCCMS-Video-Popular}			
</div>
<!-- 页尾 开始 -->
{NCCMS-include:Footer}
<!-- 页尾 结束 -->
</div>
</div>
<script src="{NCCMS:$StylePath}/js/language.js"></script>
<script>
if ({NCCMS:$WebUserLimit}){ //限制开关
$(document).ready(function() {
userKey = "user_info";
console.log($.cookie(userKey));
userInfo = JSON.parse($.cookie(userKey));
$.ajax({
type: "GET",
url: '/Php/Home/userinfo.php',
beforeSend:function(){
},
success: function (res) {
userInfo = JSON.parse($.cookie(userKey));
console.log(userInfo)
if(userInfo != null ) {
if (userInfo.leftNum<1){
$('#playtip').show();
$('.player-box').html('');
}
}
},
error: function (err) {
alert('获取用户id失败!');
}
})
});
}
</script>
</body>
</html>
