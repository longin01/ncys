<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-type" name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width"/>
<title>{NCCMS:$WebTitle}-{NCCMS:$ListName}-{NCCMS:$Name}</title>
<meta name="author" content="{NCCMS:$WebTitle}">
<meta name="keywords" content="{NCCMS:$WebKeywords},{NCCMS:$ListName},{NCCMS:$Name}">
<meta name="description" content="{NCCMS:$WebDescription},{NCCMS:$ListName},{NCCMS:$Name}">
<link rel="shortcut icon" type="image/png" href="{NCCMS:$StylePath}/images/logo.ico">
<link href="{NCCMS:$StylePath}/css/home.css" rel="stylesheet" type="text/css" />
<link href="{NCCMS:$StylePath}/css/default.css" rel="stylesheet" type="text/css" />
<link href="{NCCMS:$StylePath}/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<!-- 页头 开始 -->
{NCCMS-include:Header}
<!-- 页头 结束 -->
<div class="mod">
<div class="area">
{NCCMS-DCAd}
<p style="margin:5px 0;"><a href="{NCCMS-DCAd:Url}" target="_blank"><img src="{NCCMS-DCAd:Pic}" style="width:{NCCMS-DCAd:Width};height:{NCCMS-DCAd:Height};"></a></p>
{/NCCMS-DCAd}
<div class="mod-title">
<div id="link" class="block"><div id="title">{NCCMS:$ListName}~{NCCMS:$Name}</div></div>
</div>
<div class="mod-row col5 clearfix">
<a href="{NCCMS:$CUrl}" title="{NCCMS:$Name}"><img src="{NCCMS:$Pic}" alt="{NCCMS:$Name}" class="imgPlay" style="height:500px;object-fit:cover;"></a>
</div>
<div class="mod-row col5">
<button type="submit" class="btn-submit" style="width:100%;" onClick="location.href='{NCCMS:$CUrl}';">在线浏览</button>
</div>
<div class="mod-title">
<div id="link" class="block"><div id="title">相关推荐</div></div>
</div>
<div class="mod-row col5 clearfix">
{NCCMS-Pic-Popular:Count=30}
<dl><dt><a href="{NCCMS-Pic-Popular:DUrl}" title="{NCCMS-Pic-Popular:Name}"><img src="{NCCMS-Pic-Popular:Pic}" alt="{NCCMS-Pic-Popular:Name}" class="imgPlay"></a></dt></dl>
{/NCCMS-Pic-Popular}			
</div>
<!-- 页尾 开始 -->
{NCCMS-include:Footer}
<!-- 页尾 结束 -->
</div>
</div>
<script src="{NCCMS:$StylePath}/js/language.js"></script>
</body>
</html>
