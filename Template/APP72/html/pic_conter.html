<!DOCTYPE html>
<html>
<head>
<title>{NCCMS:$WebTitle}-{NCCMS:$ListName}-{NCCMS:$Name}</title>
<meta name="author" content="{NCCMS:$WebTitle}">
<meta name="keywords" content="{NCCMS:$WebKeywords},{NCCMS:$ListName},{NCCMS:$Name}">
<meta name="description" content="{NCCMS:$WebDescription},{NCCMS:$ListName},{NCCMS:$Name}">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="Keywords" content="crikey, premium, mobile, template, HTML, Css">
<meta name="Description" content="Premium mobile HTML/CSS template.">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="shortcut icon" href="{NCCMS:$StylePath}/img/favicon.ico" type="image/x-icon">
<link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
<link href="{NCCMS:$StylePath}/css/framework.css" rel="stylesheet" type="text/css" media="all">
<link href="{NCCMS:$StylePath}/css/colorbox.css" rel="stylesheet" type="text/css" media="all">
<link href="{NCCMS:$StylePath}/css/elements.css" rel="stylesheet" type="text/css" media="all">
<link href="{NCCMS:$StylePath}/css/style.css" rel="stylesheet" type="text/css" media="all">
<link href="{NCCMS:$StylePath}/css/responsive.css" rel="stylesheet" type="text/css" media="screen">
<link href="{NCCMS:$StylePath}/css/hidpi.css" rel="stylesheet" type="text/css" media="screen">
<link href="{NCCMS:$StylePath}/css/skin.css" rel="stylesheet" type="text/css" media="all">
<link href="{NCCMS:$StylePath}/css/custom.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
<div class="websiteWrapper"> 
<!-- 页头 开始 -->
{NCCMS-include:Header}
<!-- 页头 结束 -->
<div class="pageWrapper singlePostPageWrapper"> 
<div class="singlePostContentWrapper"> 
<h3 class="pageTitle">{NCCMS:$Name}</h3>
<div class="pageSpacer"></div>
<div class="imgPlay">
{NCCMS:$Play}
</div>
{NCCMS-DCAd}
<p style="margin:10px 0;"><a href="{NCCMS-DCAd:Url}" target="_blank"><img style="width:{NCCMS-DCAd:Width};height:{NCCMS-DCAd:Height};margin-bottom:2px;" src="{NCCMS-DCAd:Pic}"></a></p>
{/NCCMS-DCAd}
<div class="textBreak"></div>
<a href="{NCCMS:$CUrl}" class="buttonWrapper buttonDefault">在线浏览</a>
</div>
<div class="singlePostInfoWrapper"><span class="singleIconWrapper singleIconText iconCalendarDark postInfo postDate">更新于{NCCMS:$Time}</span></div>
<div class="commentsSectionWrapper">
<h4 class="commentsTitle">相关推荐</h4>
<div class="commentsWrapper"> 
{NCCMS-Pic-Popular:Count=6}
<div class="commentWrapper"><a href="{NCCMS-Pic-Popular:DUrl}" title="{NCCMS-Pic-Popular:Name}" class="commentAvatar"><img src="{NCCMS-Pic-Popular:Pic}" alt="{NCCMS-Pic-Popular:Name}"/></a>
<div class="clear"></div>
</div>
{/NCCMS-Pic-Popular}
</div>
<div class="commentsFormWrapper">
<h4 class="commentsTitle commentsFormTitle">视频搜索:</h4>
<form class="commentsForm">
<fieldset>
<div class="formFieldWrapper">
<input type="text" name="search" placeholder="搜索..." class="commentField commentNameField">
</div>
<input type="submit" class="buttonWrapper commentSubmitButton" value="搜索"/>
</fieldset>
</form>
</div>
</div>
</div>
<!-- 页尾 开始 -->
{NCCMS-include:Footer}
<!-- 页尾 结束 -->
</div>
<script type="text/javascript" src="{NCCMS:$StylePath}/js/jquery.min.js"></script>
<script type="text/javascript" src="{NCCMS:$StylePath}/js/effects.jquery-ui.min.js"></script>
<script type="text/javascript" src="{NCCMS:$StylePath}/js/jquery.nivo-slider.min.js"></script>
<script type="text/javascript" src="{NCCMS:$StylePath}/js/jquery.colorbox.min.js"></script>
<script type="text/javascript" src="{NCCMS:$StylePath}/js/custom.js"></script>
</body>
</html>
