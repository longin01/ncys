<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{NCCMS:$WebTitle}-{NCCMS-Search-List:Title}</title>
<meta name="author" content="{NCCMS:$WebTitle}">
<meta name="keywords" content="{NCCMS:$WebKeywords},{NCCMS-Search-List:Title}">
<meta name="description" content="{NCCMS:$WebDescription},{NCCMS-Search-List:Title}">
<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 user-scalable=no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="HandheldFriendly" content="True">
<link rel="shortcut icon" href="{NCCMS:$StylePath}/img/favicon.png">
<link rel="stylesheet" href="{NCCMS:$StylePath}/css/font-awesome.min.css">
<link rel="stylesheet" href="{NCCMS:$StylePath}/css/materialize.min.css">
<link rel="stylesheet" href="{NCCMS:$StylePath}/css/slick.css">
<link rel="stylesheet" href="{NCCMS:$StylePath}/css/slick-theme.css">
<link rel="stylesheet" href="{NCCMS:$StylePath}/css/owl.carousel.css">
<link rel="stylesheet" href="{NCCMS:$StylePath}/css/owl.theme.css">
<link rel="stylesheet" href="{NCCMS:$StylePath}/css/owl.transitions.css">
<link rel="stylesheet" href="{NCCMS:$StylePath}/css/lightbox.min.css">
<link rel="stylesheet" href="{NCCMS:$StylePath}/css/style.css">
</head>
<body>
<div class="navbar">
<div class="container">
<div class="panel-control-left"><a href="#" data-activates="slide-out-left" class="sidenav-control"><i class="fa fa-bars"></i></a></div>
<div class="site-title"><a href="{NCCMS:$WEBUrl}" class="logo"><h1>{NCCMS-Search-List:Title}</h1></a></div>
<div class="panel-control-right"><a href="{NCCMS:$UserUrl}"><i class="fa fa-user"></i></a></div>
</div>
</div>
<!-- 页头 开始 -->
{NCCMS-include:Header}
<!-- 页头 结束 -->
<div class="blog app-pages app-section">
<div class="container">
{NCCMS-TAd}
<p style="margin:5px 0;"><a href="{NCCMS-TAd:Url}" target="_blank"><img style="width:{NCCMS-TAd:Width};height:{NCCMS-TAd:Height};" src="{NCCMS-TAd:Pic}"></a></p>
{/NCCMS-TAd}
{NCCMS-Search-List:Count=21}
<div class="entry"><a href="{NCCMS-Search-List:DUrl}" title="{NCCMS-Search-List:Name}"><img src="{NCCMS-Search-List:Pic}" alt="{NCCMS-Search-List:Name}" class="imgPlay" style="height:200px;object-fit:cover;"></a></div>
{/NCCMS-Search-List}
<div class="pagination">
<ul id="wr-page">
<script src="{NCCMS:$StylePath}/js/jQuery.js"></script>
<script src="{NCCMS:$StylePath}/js/page.js?t=1"></script>
<script type="text/javascript">
$("#wr-page").wrpage({
pagesize: '{NCCMS-Search-List:totalPage}',
wr_current: '{NCCMS-Search-List:currentPage}',
baseUrl: '{NCCMS-Search-List:baseUrl}',
})
</script>
</ul>
</div>
</div>
</div>
<!-- 页尾 开始 -->
{NCCMS-include:Footer}
<!-- 页尾 结束 -->
<script src="{NCCMS:$StylePath}/js/materialize.min.js"></script>
<script src="{NCCMS:$StylePath}/js/slick.min.js"></script>
<script src="{NCCMS:$StylePath}/js/owl.carousel.min.js"></script>
<script src="{NCCMS:$StylePath}/js/custom.js"></script>
<script src="{NCCMS:$StylePath}/js/language.js"></script>
</body>
</html>
