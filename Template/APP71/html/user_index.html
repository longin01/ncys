<!DOCTYPE html>
<html class="no-js">
<head>
<meta charset="utf-8">
<title>{NCCMS:$WebTitle}</title>
<meta name="author" content="{NCCMS:$WebKeywords}">
<meta name="keywords" content="{NCCMS:$WebKeywords}">
<meta name="description" content="{NCCMS:$WebDescription}">
<meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{NCCMS:$StylePath}/img/apple-touch-icon-144x144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{NCCMS:$StylePath}/img/apple-touch-icon-114x114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{NCCMS:$StylePath}/img/apple-touch-icon-72x72-precomposed.png">
<link rel="apple-touch-icon-precomposed" href="{NCCMS:$StylePath}/img/apple-touch-icon-57x57-precomposed.png">
<link rel="shortcut icon" sizes="196x196" href="{NCCMS:$StylePath}/img/touch-icon-196x196.png">
<link rel="shortcut icon" href="{NCCMS:$StylePath}/img/apple-touch-icon.png">
<meta name="msapplication-TileImage" content="{NCCMS:$StylePath}/img/apple-touch-icon-144x144-precomposed.png">
<meta name="msapplication-TileColor" content="#222222">
<meta name="mobile-web-app-capable" content="yes">
<link rel="stylesheet" href="{NCCMS:$StylePath}/css/ionicons.min.css" media="all" type="text/css">
<link rel="stylesheet" href="{NCCMS:$StylePath}/css/animate.css">
<link rel="stylesheet" href="{NCCMS:$StylePath}/css/materialize.min.css">
<link rel="stylesheet" href="{NCCMS:$StylePath}/css/swipebox.min.css">
<link rel="stylesheet" href="{NCCMS:$StylePath}/css/swiper.min.css">
<link rel="stylesheet" href="{NCCMS:$StylePath}/css/normalize.css">
<link rel="stylesheet" href="{NCCMS:$StylePath}/css/main.css">
</head>
<body>
<div id="main" class="main">
<div id="toolbar" class="primary-color z-depth-1">
<div class="open-left" id="open-left" data-activates="slide-out-left"><i class="ion-android-menu"></i></div>
<h1 class="title"><a href="{NCCMS:$WEBUrl}">{NCCMS:$WebTitle}</a></h1>
<div class="open-right" id="open-right" data-activates="slide-out"><i class="ion-android-person"></i></div>
</div>
<!-- 页头 开始 -->
{NCCMS-include:Header}
<!-- 页头 结束 -->
<div class="page animated fadeinup">
<div class="p-20">
<h3 class="title">剩余播放 {NCCMS:$leftNum} 次</h3>
<h3 class="title">今日邀请 {NCCMS:$todayInviteNum}</h3>
<h3 class="title">总邀请数 {NCCMS:$inviteNum}</h3>
<h3 class="title" id="c">邀请链接 {NCCMS:$inviteUrl}</h3>
<div style="margin:5px 0;"><button type="submit" class="btn-submit">复制您的邀请链接给您的好友，增加播放次数。</button></div>
<script src="{NCCMS:$StylePath}/js/clipboard.min.js"></script>
<script>
var c = document.getElementById("c");
var s=c.innerHTML;
var clipboard = new Clipboard('.btn-submit', {
text: function() {
return s;
}
});
clipboard.on('success', function(e) {
alert("复制成功,分享给您的好友，增加播放次数。");
});
clipboard.on('error', function(e) {
console.log(e);
});
</script>
</div>
<div class="p-20">
{NCCMS-DCAd}
<p style="margin:5px 0;"><a href="{NCCMS-DCAd:Url}" target="_blank"><img style="width:{NCCMS-DCAd:Width};height:{NCCMS-DCAd:Height};" src="{NCCMS-DCAd:Pic}"></a></p>
{/NCCMS-DCAd}
</div>
<div class="comments grey lighten-4">
<h5>相关推荐</h5>
{NCCMS-Index:Type=1,Count=10}
<div class="animated fadeinright delay-2 m-b-20"><a href="{NCCMS-Index:DUrl}" title="{NCCMS-Index:Name}"><img src="{NCCMS-Index:Pic}" alt="{NCCMS-Index:Name}" class="imgPlay" style="height:200px;object-fit:cover;"></a></div>
{/NCCMS-Index}
</div>
<!-- 页尾 开始 -->
{NCCMS-include:Footer}
<!-- 页尾 结束 -->
</div> 
</div>
<script src="{NCCMS:$StylePath}/js/helper.js"></script>
<script src="{NCCMS:$StylePath}/js/HeadsUp.js"></script>
<script src="{NCCMS:$StylePath}/js/jquery.smoothState.js"></script>
<script src="{NCCMS:$StylePath}/js/chart.min.js"></script>
<script src="{NCCMS:$StylePath}/js/jquery.mixitup.min.js"></script>
<script src="{NCCMS:$StylePath}/js/jquery.swipebox.min.js"></script>
<script src="{NCCMS:$StylePath}/js/masonry.min.js"></script>
<script src="{NCCMS:$StylePath}/js/swiper.min.js"></script>
<script src="{NCCMS:$StylePath}/js/materialize.min.js"></script>
<script src="{NCCMS:$StylePath}/js/main.js"></script>
<script src="{NCCMS:$StylePath}/js/modernizr-2.7.1.min.js"></script>
<script src="{NCCMS:$StylePath}/js/language.js"></script>
</body>
</html>
