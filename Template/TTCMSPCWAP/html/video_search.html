<html>
<head>
	<title>{TTCMS:$WebTitle}-{TTCMS-Search-List:Title}-搜索结果页</title>
	<meta name="keywords" content="{TTCMS:$WebKeywords},{TTCMS-Search-List:Title}" />
	<meta name="description" content="{TTCMS:$WebDescription},{TTCMS-Search-List:Title}" />
	<link rel="icon" type="image/png" href="{TTCMS:$StylePath}/img/logo.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=9" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="robots" content="index, follow" />
	<meta name="revisit-after" content="1 days" />
	<script src="{TTCMS:$StylePath}/js/jquery.min.js"></script>
	<script src="{TTCMS:$StylePath}/js/uikit.min.js"></script>
	<link rel="stylesheet" href="{TTCMS:$StylePath}/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="{TTCMS:$StylePath}/css/iconfont.css" /> 
	<link rel="stylesheet" href="{TTCMS:$StylePath}/css/m.style.css">
</head>
<body>
{TTCMS-include:Header}
<div class="v-type " style="margin-top: 0rem; ">
    <div class="v-type-title uk-clearfix"><div><h3 class="type-h3">搜索内容为:{TTCMS-Search-List:Title}</h3></div></div>
            <ul class="v-list uk-clearfix uk-display-block">
			{TTCMS-Search-List:Count=8}
                <li class="v-item v-item">
                    <a href="{TTCMS-Search-List:DUrl}" class="uk-display-block">
                        <div class="v-cover lazy" data-original="{TTCMS-Search-List:Pic}"></div>
                        <h3 class="v-title">{TTCMS-Search-List:Name}</h3>
                        <div class="uk-clearfix v-icon">
                            <p class="uk-float-left uk-margin-right">
                                <i class="icon iconfont icon-play"></i>
                                <span>{TTCMS-Search-List:Rand}</span>
                            </p>
                            <p class="uk-float-left uk-margin-top-remove">
                                <i class="icon iconfont icon-zan"></i>
                                <span>{TTCMS-Search-List:Rand}</span>
                            </p>
                        </div>
                    </a>
                </li>						
			{/TTCMS-Search-List}
            </ul>
            <div id="wr-page"></div>
            <script src="{TTCMS:$StylePath}/js/page.js?t=1"></script>
            <script type="text/javascript">
                $("#wr-page").wrpage({
                    pagesize: '{TTCMS-Search-List:totalPage}',
                    wr_current: '{TTCMS-Search-List:currentPage}',
                    baseUrl: '{TTCMS-Search-List:baseUrl}',
                })
            </script>
</div>
{TTCMS-include:Footer}	
 </body>
</html>
