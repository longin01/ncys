<!DOCTYPE HTML>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0 minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/splash/splash-icon.png">
<link rel="apple-touch-startup-image" href="images/splash/splash-screen.png" media="screen and (max-device-width: 320px)">
<link rel="apple-touch-startup-image" href="images/splash/splash-screen@2x.png" media="(max-device-width: 480px) and (-webkit-min-device-pixel-ratio: 2)">
<link rel="apple-touch-startup-image" sizes="640x1096" href="images/splash/splash-screen@3x.png">
<link rel="apple-touch-startup-image" sizes="1024x748" href="images/splash/splash-screen-ipad-landscape" media="screen and (min-device-width : 481px) and (max-device-width : 1024px) and (orientation : landscape)">
<link rel="apple-touch-startup-image" sizes="768x1004" href="images/splash/splash-screen-ipad-portrait.png" media="screen and (min-device-width : 481px) and (max-device-width : 1024px) and (orientation : portrait)">
<link rel="apple-touch-startup-image" sizes="1536x2008" href="images/splash/splash-screen-ipad-portrait-retina.png" media="(device-width: 768px)	and (orientation: portrait)	and (-webkit-device-pixel-ratio: 2)">
<link rel="apple-touch-startup-image" sizes="1496x2048" href="{NCCMS:$StylePath}/img/splash-screen-ipad-landscape-retina.png" media="(device-width: 768px)	and (orientation: landscape)	and (-webkit-device-pixel-ratio: 2)">
<title>{NCCMS:$WebTitle}-{NCCMS:$ListName}-{NCCMS:$Name}</title>
<meta name="author" content="{NCCMS:$WebTitle}">
<meta name="keywords" content="{NCCMS:$WebKeywords},{NCCMS:$ListName},{NCCMS:$Name}">
<meta name="description" content="{NCCMS:$WebDescription},{NCCMS:$ListName},{NCCMS:$Name}">
<link href="{NCCMS:$StylePath}/css/style.css" rel="stylesheet" type="text/css">
<link href="{NCCMS:$StylePath}/css/framework.css" rel="stylesheet" type="text/css">
<link href="{NCCMS:$StylePath}/css/owl.theme.css" rel="stylesheet" type="text/css">
<link href="{NCCMS:$StylePath}/css/swipebox.css" rel="stylesheet" type="text/css">
<link href="{NCCMS:$StylePath}/css/font-awesome.css" rel="stylesheet" type="text/css">
<link href="{NCCMS:$StylePath}/css/animate.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- 页头 开始 -->
{NCCMS-include:Header}
<!-- 页头 结束 -->
<div class="header">
<a class="open-nav" href="#"><i class="fa fa-navicon"></i></a>
<a class="header-message" href="{NCCMS:$ListUrl}">{NCCMS:$ListName}</a>
<a class="open-socials" href="#"><i class="fa fa-share-alt"></i></a>
</div>
<div id="content" class="snap-content">
<div class="full-bottom"></div>
<div class="content">
<div class="container no-bottom">
<div class="sidebar-left-small staff-sidebar-small">
<div class="embed-responsive embed-responsive-play player-box">
{NCCMS:$Play}
</div>
<div id="playtip" style="display:none;margin-top:10px;">
<h2 class="no-bottom" style="color:red;">每日限量观看5个视频，您今日次数已用完，您可以选择赚取观影次数，或者等明天次数恢复了观看</h2>
<div style="margin:5px 0;"><button type="submit" class="btn-submit" onClick="location.href='{NCCMS:$UserUrl}';">赚取次数</button></div>
</div>
<h2 class="no-bottom" style="margin-top:10px;">{NCCMS:$Name}</h2>
<p style="margin:5px 0;">{NCCMS:$Time}</p>
<button class="button button-yellow" onClick="location.href='{NCCMS:$CUrl}';">在线播放</button>
{NCCMS-DCAd}
<p style="margin:5px 0;"><a href="{NCCMS-DCAd:Url}" target="_blank"><img style="width:{NCCMS-DCAd:Width};height:{NCCMS-DCAd:Height};" src="{NCCMS-DCAd:Pic}"></a></p>
{/NCCMS-DCAd}
<div class="decoration"></div>
<div class="widget container">
<h4>视频搜索</h4>
<form>
<input class="blog-search" type="text" name="search" placeholder="视频搜索">
<br>
<button type="submit" class="button button-yellow">搜索</button>
</form>
</div>
<div class="decoration"></div>
<div class="widget container">
<h4>相关推荐</h4>
<ul class="gallery square-thumb blog-gallery">
{NCCMS-Video-Popular:Count=6}
<li><a href="{NCCMS-Video-Popular:DUrl}" title="{NCCMS-Video-Popular:Name}"><img src="{NCCMS-Video-Popular:Pic}" alt="{NCCMS-Video-Popular:Name}"></a></li>
{/NCCMS-Video-Popular}
</ul>
</div>
</div>
</div>
<div class="decoration"></div>
<!-- 页尾 开始 -->
{NCCMS-include:Footer}
<!-- 页尾 结束 -->
</div>
</div>
</div>
<script type="text/javascript" src="{NCCMS:$StylePath}/js/jquery.js"></script>
<script type="text/javascript" src="{NCCMS:$StylePath}/js/jqueryui.js"></script>
<script type="text/javascript" src="{NCCMS:$StylePath}/js/framework.plugins.js"></script>
<script type="text/javascript" src="{NCCMS:$StylePath}/js/custom.js"></script>
<script type="text/javascript" src="{NCCMS:$StylePath}/js/language.js"></script>
<script>
if ({NCCMS:$WebUserLimit}){ //限制开关
$(document).ready(function() {
userKey = "user_info";
console.log($.cookie(userKey));
userInfo = JSON.parse($.cookie(userKey));
$.ajax({
type: "GET",
url: '/Php/Home/userinfo.php',
beforeSend:function(){
},
success: function (res) {
userInfo = JSON.parse($.cookie(userKey));
console.log(userInfo)
if(userInfo != null ) {
if (userInfo.leftNum<1){
$('#playtip').show();
$('.player-box').html('');
}
}
},
error: function (err) {
alert('获取用户id失败!');
}
})
});
}
</script>
</body>
</html>
