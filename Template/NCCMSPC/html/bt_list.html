<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{NCCMS:$WebTitle}分类{NCCMS-Bt-List:Title}种子列表页</title>
	<meta name="keywords" content="{NCCMS:$WebKeywords},{NCCMS-Bt-List:Title}" />
	<meta name="description" content="{NCCMS:$WebDescription},{NCCMS-Bt-List:Title}" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{NCCMS:$StylePath}/css/uikit.min.css" />
    <link rel="stylesheet" href="{NCCMS:$StylePath}/css/common.min.css" />
    <link rel="stylesheet" href="{NCCMS:$StylePath}/font/iconfont.css" />
    <script src="{NCCMS:$StylePath}/js/jquery.js"></script>
    <script src="{NCCMS:$StylePath}/js/uikit.min.js"></script>
	<script src="{NCCMS:$StylePath}/js/accordion.min.js"></script>
	<link rel="icon" type="image/png" href="{NCCMS:$StylePath}/images/logo.ico">
</head>
<body>
    <div class="w1200 uk-clearfix">
			{NCCMS-include:Header}
				<div class="right-container">
					<!-- 视频分类 -->
                    <div class="list-videos uk-margin-top uk-margin-bottom">
                        <div class="video-head uk-clearfix"><h3 class="h3-color uk-float-left">在线视频{NCCMS-Bt-List:Title}列表页</h3></div>
                        <div class="video-content uk-grid uk-grid-small">
                            {NCCMS-Bt-List:Count=9}
                            <div class="uk-width-1-3 uk-margin-bottom">
                                <a href="{NCCMS-Bt-List:DUrl}" class="video-pic uk-display-block">
                                    <span class="live-tag"></span>
                                    <img src="{NCCMS-Bt-List:Pic}" alt="{NCCMS-Bt-List:Name}">
                                </a>
                                <div class="video-title">
                                    <a href="#" class="uk-margin-small-bottom uk-margin-small-top uk-display-block">{NCCMS-Bt-List:Name}</a>
                                    <div class="uk-clearfix uk-margin-small-top">
                                        <p class="video-play uk-float-left">
                                            <i class="icon iconfont icon-play"></i>
                                            <span>{NCCMS-Bt-List:Rand}</span>
                                        </p>
                                        <p class="video-like uk-float-left uk-margin-left">
                                            <i class="icon iconfont icon-like"></i>
                                            <span>{NCCMS-Bt-List:Rand}</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            {/NCCMS-Bt-List}
                        </div>
                    </div>
				 <!-- 视频结束 -->
                 <!-- 分页 -->
                <div id="wr-page"></div>
                <script src="{NCCMS:$StylePath}/js/page.js?t=1"></script>
                <script type="text/javascript">
                    $("#wr-page").wrpage({
                        pagesize: '{NCCMS-Bt-List:totalPage}',
                        wr_current: '{NCCMS-Bt-List:currentPage}',
                        baseUrl: '{NCCMS-Bt-List:baseUrl}',
                    })
                </script>

				</div> <!-- header.html闭合DIV -->
			{NCCMS-include:Footer}
		</div>	
	</div>
 </body>
</html>
